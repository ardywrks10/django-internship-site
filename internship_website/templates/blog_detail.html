{% extends 'base.html' %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<section class="projects-section bg-white">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <article class="blog-detail">
                    <header class="mb-4 text-center">
                        <h1 class="fw-bold mb-3">{{ post.title }}</h1>
                        <div class="d-flex justify-content-center align-items-center gap-2 text-muted small">
                            <img class="blog-author-thumb" src="{% static post.author_image %}" alt="{{ post.author_name }}">
                            <span>{{ post.tag }}</span>
                        </div>
                    </header>

                    <div class="mb-4">
                        <img src="{% static post.image %}" alt="{{ post.title }}" class="img-fluid rounded shadow-sm">
                    </div>

                    <div class="blog-detail-body text-muted">
                        {# content bisa multi-paragraf; untuk simple boleh langsung pakai <p> #}
                        <p style="white-space: pre-line;">
                            {{ post.content }}
                        </p>
                    </div>

                    <div class="mt-4">
                        <a href="{% url 'public:index' %}#blogs" class="btn btn-outline-primary btn-sm">
                            ‚Üê Back to Latest Blog
                        </a>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
